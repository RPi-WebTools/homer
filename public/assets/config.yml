---
# Homepage configuration
# See https://fontawesome.com/icons for icons options

title: "Lynxl"
subtitle: "Viperinius Dashboard"
logo: "lynxl-logo.png"
# icon: "fas fa-skull-crossbones" # Optional icon
is_dashboard: true

header: true
footer: '<p>Lynxl Dashboard by Viperinius // This is a fork of <a href="https://github.com/bastienwirtz/homer"><i class="fab fa-github-alt"></i></a>.</p>'

# Optional theme customization
theme: default
colors:
  light:
    highlight-primary: "#838a9b"
    highlight-secondary: "#c69c6d"
    highlight-hover: "#c7b299"
    background: "#f5f5f5"
    card-background: "#ffffff"
    text: "#363636"
    text-header: "#ffffff"
    text-title: "#303030"
    text-subtitle: "#424242"
    card-shadow: rgba(0, 0, 0, 0.1)
    link: "#3273dc"
    link-hover: "#363636"
  dark:
    highlight-primary: "#838a9b"
    highlight-secondary: "#c69c6d"
    highlight-hover: "#c7b299"
    background: "#131313"
    card-background: "#2b2b2b"
    text: "#eaeaea"
    text-header: "#ffffff"
    text-title: "#fafafa"
    text-subtitle: "#f5f5f5"
    card-shadow: rgba(0, 0, 0, 0.4)
    link: "#3273dc"
    link-hover: "#c69c6d"

# Optional message
message:
  #url: https://b4bz.io
  style: "is-dark" # See https://bulma.io/documentation/components/message/#colors for styling options.
  title: ""
#  icon: "fa fa-grin"
  content: ""

# Optional navbar
#links: [] # Allows for navbar (dark mode, layout, and search) without any links
links:
  - name: "Watchlist"
    icon: "far fa-eye"
    url: "#watchlist" 

# Services
# First level array represent a group.
# Leave only a "items" key if not using group (group name, icon & tagstyle are optional, section separation will not be displayed).
services:
  - name: "Network management"
    icon: "fas fa-network-wired"
    items:
      - name: "Pi-hole"
        logo: "assets/tools/pihole.png"
        tag: "net"
        url: "https://pihole.home/admin"
        type: "PiHole"
        target: "_blank"
      - name: "Unbound"
        logo: "assets/tools/unbound.png"
        subtitle: "Recursive DNS resolver"
        tag: "net"
        docker_host: "z1.docker.home"
        docker_name: "unbound"
      - name: "Statping"
        logo: "assets/tools/statping.png"
        subtitle: "Healthcheck for services"
        tag: "net"
        url: "https://stats.lynxl.home"
        target: "_blank"
      - name: "FRITZ!Box 7590"
        logo: "assets/tools/fritzbox.png"
        subtitle: "Router"
        tag: "net"
        url: "https://fritz.box"
        heartbeat_ignore: true
      - name: "TODO OpenVPN"
        icon: "fas fa-wrench"
        heartbeat_ignore: true
  - name: "Media"
    icon: "fas fa-photo-video"
    items:
      - name: "Jellyfin"
        logo: "assets/tools/jellyfin.png"
        subtitle: "Streaming / Media server"
