---
# Homepage configuration
# See https://fontawesome.com/icons for icons options

title: "Lynxl"
subtitle: "Viperinius Dashboard"
logo: "lynxl-logo.png"
# icon: "fas fa-skull-crossbones" # Optional icon

header: true
footer: '<p>Created with <span class="has-text-danger">❤️</span> with <a href="https://bulma.io/">bulma</a>, <a href="https://vuejs.org/">vuejs</a> & <a href="https://fontawesome.com/">font awesome</a> // Fork me on <a href="https://github.com/bastienwirtz/homer"><i class="fab fa-github-alt"></i></a></p>' # set false if you want to hide it.

# Optional theme customization
theme: default
colors:
  light:
    highlight-primary: "#838a9b"
    highlight-secondary: "#c69c6d"
    highlight-hover: "#c7b299"
    background: "#f5f5f5"
    card-background: "#ffffff"
    text: "#363636"
    text-header: "#ffffff"
    text-title: "#303030"
    text-subtitle: "#424242"
    card-shadow: rgba(0, 0, 0, 0.1)
    link-hover: "#363636"
  dark:
    highlight-primary: "#838a9b"
    highlight-secondary: "#c69c6d"
    highlight-hover: "#c7b299"
    background: "#131313"
    card-background: "#2b2b2b"
    text: "#eaeaea"
    text-header: "#ffffff"
    text-title: "#fafafa"
    text-subtitle: "#f5f5f5"
    card-shadow: rgba(0, 0, 0, 0.4)
    link-hover: "#c69c6d"

# Optional message
message:
  #url: https://b4bz.io
  style: "is-dark" # See https://bulma.io/documentation/components/message/#colors for styling options.
  title: "Demo !"
  icon: "fa fa-grin"
  content: "This is a dummy homepage demo. <br /> Find more information on <a href='https://github.com/bastienwirtz/homer'>github.com/bastienwirtz/homer</a>"

# Optional navbar
# links: [] # Allows for navbar (dark mode, layout, and search) without any links
links:
  - name: "Statpings"
    icon: "fas fa-signal"
    url: "#statpings" 

# Services
# First level array represent a group.
# Leave only a "items" key if not using group (group name, icon & tagstyle are optional, section separation will not be displayed).
services:
  - name: "Network management"
    icon: "fas fa-network-wired"
    items:
      - name: "Pi-hole"
        logo: "assets/tools/pihole.png"
        tag: "net"
        url: "https://pihole.home/admin"
        type: "PiHole"
        target: "_blank" # optional html a tag target attribute
      - name: "Unbound"
        logo: "assets/tools/unbound.png"
        subtitle: "Recursive DNS resolver"
        tag: "net"
        url: "#"
      - name: "Statping"
        logo: "assets/tools/statping.png"
        subtitle: "Healthcheck for services"
        tag: "net"
        url: "#statpings"
  - name: "Media"
    icon: "fas fa-photo-video"
    items:
      - name: "Jellyfin"
        logo: "assets/tools/jellyfin.png"
        subtitle: "Streaming / Media server"
        tag: "media"
        url: "https://jellyfin.home/"
        target: "_blank"
  - name: "Development"
    icon: "fas fa-code"
    items:
      - name: "Gitea"
        logo: "assets/tools/gitea.png"
        tag: "dev"
        url: "https://gitea.home/"
        type: "Gitea"
        target: "_blank"
